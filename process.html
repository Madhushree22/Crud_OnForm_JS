<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation Using JS</title>
    <link rel="stylesheet" href="process.css">
</head>

<body>
    <h1 class="title">Student's Form</h1>
    <form id="crudForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" maxlength="2">
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" maxlength="10">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <button type="button" onclick="createEntry()">Create</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>
    <div class="filter-container">
        <span class="filter-icon" onclick="dropDown()">Filter &#9660;</span>
        <div class="dropdown-content" id="filterDropdown">
            <a href="#" onclick="filterEntries('all')">All</a>
            <a href="#" onclick="filterEntries('excat')">Exact 18</a>
            <a href="#" onclick="filterEntries('above')">Age Above 18</a>
            <a href="#" onclick="filterEntries('below')">Age Below 18</a>
        </div>
    </div>


    <table id="entriesTable">
        <thead>
            <tr>
                <th>Serial</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableContent"></tbody>
    </table>

    <script src="process.js"></script>
</body>

</html>
